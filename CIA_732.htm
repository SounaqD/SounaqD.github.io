<html>
<head>
<title> CIA </title>
</head>
<center>
<h1><B> Student Registration Form </B></h1>
</center>
<body>
<form>
<table>
<tr>
<td>Name:</td>
<td> <input type="text" name=""placeholder="name"></td>
</tr>
<tr>
<td>Father's Name:</td>
<td> <input type="text"  name="" placeholder="Father's name"></td>
</tr>
<tr>
<td> Mother's Name: </td>
<td> <input type="text" name=""   placeholder="Mother's Name"></td>
</tr>
<tr>
<td> Phone Number: </td>
<td> <input type="numeric" name="" placeholder="017xxxxxxx"> </td>
</tr>
<tr>
<td> Email:</td>
<td> <input type="email" name="" placeholder="example@example.com"> </td>
</tr>
<tr>
<td> Gender: </td>
<td> <input type="radio" name="male" > male
<input type="radio" name="female" > female
<input type="radio" name="other" > other
</td>
</tr>
<tr>
<td> Date of Birth: </td>
<td> <input type="date" name="date"> (dd mm yyyy)
</tr>
<tr>
<td> Address: </td>
<td> <input type="text" name="" placeholder=" Street-  House-  Road- "> </td>
</tr>
<tr>
<td> Bloodgroup: </td>
<td> <select name=""><option value="A+"> A+ </option> 
<option value="A+"> A- </option>
<option value="A+"> B+ </option>
<option value="A+"> B- </option>
<option value="A+"> AB+ </option>
<option value="A+"> AB- </option>
<option value="A+"> O+ </option>
<option value="A+"> O- </option></select>

</td>
</tr>
<tr>
<td> Department:</td>
<td> <input type="radio" name="CSE"> CSE 
<input type="radio" name="EEE"> EEE
<input type="radio" name="BBA"> BBA 
</td>
</tr>
<tr>
<td> Course: </td>
<td><input type="checkbox" name="C"> C
<input type="checkbox" name="C++"> C++
<input type="checkbox" name="Java"> Java
<input type="checkbox" name="AI"> AI
<input type="checkbox" name="Machine Learning"> Machine Learning
<input type="checkbox" name="Robotics"> Robotics
</td>
</tr>
<tr>
<td> Photo: </td>
<td> <input type="file" name="file"> 
</td>
</tr>
<tr>
<td>
<input type="Submit">
<input type="Reset">
</td>
</tr>
</table>
</form>
</body>
</html>
